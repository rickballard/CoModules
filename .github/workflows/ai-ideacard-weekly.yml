name: AI IdeaCard Weekly

on:
  schedule:
    - cron: "0 14 * * MON"   # Mondays 14:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  provoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Pick persona for this week
        id: pick
        shell: bash
        run: |
          # Rotate across 6 personas by ISO week number
          personas=("CoBotFreedom" "CoBotEthics" "CoBotGrumpy" "CoBotBuilder" "CoBotDreamer" "CoBotCitizen")
          tagsFreedom="freedom,sovereignty,capture"
          tagsEthics="ethics,trust,fairness"
          tagsGrumpy="skeptic,critique,risk"
          tagsBuilder="engineering,workflows,standards"
          tagsDreamer="vision,utopia,godstuff"
          tagsCitizen="practical,onboarding,everyday"
          week=$(date +%V)
          idx=$(( week % ${#personas[@]} ))
          persona="${personas[$idx]}"
          case "$persona" in
            CoBotFreedom) tags="$tagsFreedom" ;;
            CoBotEthics)  tags="$tagsEthics"  ;;
            CoBotGrumpy)  tags="$tagsGrumpy"  ;;
            CoBotBuilder) tags="$tagsBuilder" ;;
            CoBotDreamer) tags="$tagsDreamer" ;;
            CoBotCitizen) tags="$tagsCitizen" ;;
          esac
          echo "persona=$persona" >> $GITHUB_OUTPUT
          echo "tags=$tags" >> $GITHUB_OUTPUT
          echo "Picked: $persona ($tags)"

      - name: Generate IdeaCard
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node --version
          node scripts/gen_ideacard.mjs --persona "${{ steps.pick.outputs.persona }}" --tags "${{ steps.pick.outputs.tags }}"

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "auto: weekly IdeaCard inflow — ${{ steps.pick.outputs.persona }}"
          title: "Auto: Weekly IdeaCard inflow — ${{ steps.pick.outputs.persona }}"
          body: |
            Generated by **${{ steps.pick.outputs.persona }}**, one of CoCivium’s civic archetypes.
            This is a draft PR (no auto-merge). Labeled `ai-generated` and the persona name.
          branch: "auto/ai-ideacard-weekly"
          delete-branch: false
          draft: true
          labels: |
            ai-generated
            ideacard
            ${{ steps.pick.outputs.persona }}
